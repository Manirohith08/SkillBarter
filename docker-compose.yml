version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - ./backend.env        # create this locally (not committed)
    ports:
      - "8000:8000"
    depends_on:
      - frontend
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    env_file:
      - ./frontend.env       # create this locally (not committed)
    ports:
      - "5173:5173"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: skillswap-network
